<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - web 2</title>
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <section class="loginSection">
        <div class="container">
            <a href="index.html">
                <img src="img/logo.svg" alt="Google Classroom">
            </a>
            <form action="" method="get" class="loginForm">
                <div class="inputContainer">
                    <label for="nombre">
                        Nombre*
                    </label>
                    <input type="text" name="" id="nombre" required>
                </div>
                <div class="inputContainer">
                    <label for="apellidos">
                        Apellidos*
                    </label>
                    <input type="text" name="" id="apellidos" required>
                </div>
                <div class="inputContainer">
                    <label for="email">
                        Email*
                    </label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="inputContainer">
                    <label for="fechaNac">
                        Fecha de nacimiento
                    </label>
                    <input type="date" name="" id="fechaNac">
                </div>
                <div class="inputContainer">
                    <label for="password">
                        Contraseña*
                    </label>
                    <input type="password" name="" id="password" required>
                </div>
                <div class="inputContainer">
                    <label for="repeatPassword">
                        Repetir contraseña*
                    </label>
                    <input type="password" name="" id="repeatPassword" required>
                </div>
                <button type="submit" class="btnCrear" id="enviar" disabled>Crear</button>
                <button type="reset" class="btnBorrar">Borrar datos</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="login.html">Haz login aquí</a></p>
        </div>
    </section>

    <script>
        // Selección de los elementos
        const password = document.getElementById('password');
        const repeatPassword = document.getElementById('repeatPassword');
        const enviar = document.getElementById('enviar');

        // Función para validar si las contraseñas coinciden
        function validarPasswords() {
            if (password.value === repeatPassword.value && password.value !== '') {
                enviar.disabled = false; // Habilitar el botón
            } else {
                enviar.disabled = true; // Deshabilitar el botón
            }
        }

        // Añadir eventos para validar al escribir en los campos
        password.addEventListener('input', validarPasswords);
        repeatPassword.addEventListener('input', validarPasswords);
    </script>
</body>

</html>
