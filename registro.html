<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - web 2</title>
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <section class="loginSection">
        <div class="container">
            <a href="index.html">
                <img src="img/logo.svg" alt="Google Classroom">
            </a>
            <form action="" method="get" class="loginForm">
                <div class="inputContainer">
                    <label for="nombre">
                        Nombre*
                    </label>
                    <input type="text" name="" id="nombre">
                </div>
                <div class="inputContainer">
                    <label for="apellidos">
                        Apellidos*
                    </label>
                    <input type="text" name="" id="apellidos">
                </div>
                <div class="inputContainer">
                    <label for="email">
                        Email*
                    </label>
                    <input type="email" name="" id="email">
                </div>
                <div class="inputContainer">
                    <label for="fechaNac">
                        Fecha de nacimiento*
                    </label>
                    <input type="date" name="" id="fechaNac">
                </div>
                <div class="inputContainer">
                    <label for="password">
                        Contraseña*
                    </label>
                    <input type="password" name="" id="password">
                </div>
                <div class="inputContainer">
                    <label for="repeatPassword">
                        Repetir contraseña*
                    </label>
                    <input type="password" name="" id="repeatPassword">
                </div>
                <button type="submit">Crear</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="login.html">Haz login aquí</a></p>
        </div>
    </section>
</body>

</html>
